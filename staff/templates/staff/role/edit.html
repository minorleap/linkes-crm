{% extends "staff/base.html" %}

{% load crispy_forms_tags %}

**role/edit.html**

{% block title %}Add Role{% endblock %}

{% block content %}
  <div class="container text-center">
  <h2 class="mt-5 mb-5">Add Role</h2>
    <form action="" method="post" class="justify-content-center" autocomplete="off">
      {% csrf_token %}
      {{ role_form.staff|as_crispy_field }}
      <div class="row">
        <div class="col-2"> </div>
        <div class="col-4">
          <div class="form-group">
            <label>Staff</label>
            <input type="text" value="{{ staff }}" class="textinput textInput form-control" readonly>
          </div>
        </div>
        <div class="col-4">
          {{ role_form.name|as_crispy_field }}
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-2"> </div>
        <div class="col-4">
          <a href="{{ staff.get_absolute_url }}" role="button" class="btn btn-primary btn-block">Cancel</a>
        </div>
        <div class="col-4">
          <button type="submit" class="btn btn-block btn-primary">Save</button>
        </div>
    </form>
  </div>
  <script>
    $(function () {
      $("#id_date").datepicker({
        format:'dd/mm/yyyy',
      });
    });
  </script>
{% endblock %}
